<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnet - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!--Google SUSE font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body{
            font-family: 'SUSE';
            margin: 0%;
            padding: 0%;
        }
        body.light-mode {
            background-color: #f8f9fa;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar.dark-mode {
            background-color: #1e1e1e;
        }

        .sidebar .nav-link {
            font-weight: bold;
            color: inherit;
            margin-bottom: 10px;
        }

        .material-icon {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .recent-connections img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .event-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .forum-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .forum-card:hover {
            background-color: #f0f0f0;
        }

        .dark-mode .forum-card {
            border-color: #444;
        }

        .dark-mode .forum-card:hover {
            background-color: #333;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="light-mode">

<!-- Dark Mode Toggle Button -->
<button class="btn btn-danger toggle-button rounded-pill" onclick="toggleDarkMode()">
    <span class="material-icons-outlined">brightness_6</span> Toggle Dark Mode
</button>

<!-- Sidebar -->
<div class="sidebar bg-success d-flex flex-column margin-left m-0 fixed-top">
    <a href="admin.html" class="d-flex align-items-center mb-3 nav-link bg-light p-2 rounded m-2">
        <span class="material-icons material-icon">apps</span> Dashboard
    </a>
    <a href="registrations.html" class="d-flex align-items-center mb-3 nav-link">
        <span class="material-icons material-icon material-symbols-out">add</span> Registrations
    </a>
    <a href="event-manager.html" class="d-flex align-items-center mb-3 nav-link">
        <span class="material-icons material-icon">event</span> Events
    </a>
    <a href="alumni-db.html" class="d-flex align-items-center mb-3 nav-link">
        <span class="material-icons material-symbols-outlined">database</span> Alumni Directory
    </a>
    <a href="#" class="d-flex align-items-center mb-3 nav-link">
        <span class="material-icons material-icon">group</span> Network
    </a>
    <a href="#" class="d-flex align-items-center mb-3 nav-link">
        <span class="material-icons material-icon">volunteer_activism</span> Donations
    </a>
    <a href="login.html" onclick="alert('Logged out sucessfully!')" class="d-flex align-items-center mb-3 nav-link fixed-bottom">
        <span class="material-icons material-icon">logout</span> Logout
    </a>
</div>

<!-- Main Content -->
<div class="container-fluid" style="margin-left: 220px;">
    <div class="flex justify-content-between align-items-center mt-4">
        <h1>Dashboard</h1>
        <p>All actions at your reach.</p>
    
    </div>
</div>

<script>
    // Dark Mode Toggle Function
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.sidebar').classList.toggle('dark-mode');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
